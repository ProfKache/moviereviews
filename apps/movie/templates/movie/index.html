<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Movies App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<form action="">
				<div class="mb-3">
					<label class="form-label" for="">Search for Movie:</label>
					<input type="text" name="search_movie" class="form-control" />
				</div>
				<button class="btn btn-primary" type="submit">Search</button>
			</form>
			<p>Searching for: <strong>{{ search_term }}</strong></p>
			<br>
			<div class="row my-5 row-cols-1 row-cols-md-4 g-4">
				{% if movies %}
					{% for movie in movies %}
						<div class="card mx-2">
							<img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="card-img-top">
							<div class="card-body">
								<h2 class="card-title fw-bold">
									{{movie.title}}
									{% if movie.year %}
									({{ movie.year }})
									{% endif %}
								</h2>
								<p class="card-text">{{movie.description}}</p>
								{% if movie.url %}
								<a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a><br />
								{% endif %}
							</div>
						</div>
					{% endfor %}
				{% else %}
					<p>Movie Not Found</p>
				{% endif %}
			</div>
			<br>
			<h2>Join Our mailing list</h2>
			<form action="{% url 'signup' %}">
				<div class="mb-3">
					<label class="form-label" for="email">Enter your email:</label>
					<input type="email" name="email" class="form-control" />
				</div>
				<button class="btn btn-primary" type="submit">Sign Up</button>
			</form>
				
		</div>
	<body>
</html>
